apiVersion: apps/v1
kind: Deployment
metadata:
  name: musixtream
  namespace: musixtream
spec:
  replicas: 2
  selector:
    matchLabels:
      app: musixtream
      tier: backend
  template:
    metadata:
      labels:
        app: musixtream
        tier: backend
    spec:
      containers:
        - name: musixtream
          image: dudesjef/musixtream-backend
          ports:
            - name: http
              containerPort: 8080
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      automountServiceAccountToken: false