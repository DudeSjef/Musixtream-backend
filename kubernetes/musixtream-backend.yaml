apiVersion: apps/v1
kind: Deployment
metadata:
  name: musixtream-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: musixtream
  template:
    metadata:
      labels:
        app: musixtream
    spec:
      restartPolicy: Always
      containers:
        - name: musixtream-backend
          image: dudesjef/musixtream-backend
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: musixtream-backend-service
  labels:
    app: musixtream
    service: musixtream-backend-service
spec:
  selector:
    app: musixtream
  ports:
    - name: http
      port: 8080
      targetPort: 8080